name: Terraform PR Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:

  lint-ec2:
    name: EC2 Terraform Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2

      - uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Terraform Init
        working-directory: ./ec2-project
        run: terraform init

      - name: Run TFLint
        working-directory: ./ec2-project
        run: tflint --init && tflint

      - name: Terraform Format Check
        working-directory: ./ec2-project
        run: terraform fmt -check -recursive || echo "::warning::Terraform fmt failed"

      - name: Terraform Format Fix
        run: terraform fmt -recursive

      - name: Terraform Validate
        working-directory: ./ec2-project
        run: terraform validate || echo "::warning::Terraform validate failed"

  security-ec2:
    name: EC2 Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2

      - name: Terraform Init
        working-directory: ./ec2-project
        run: terraform init

      - name: tfsec security scan
        uses: aquasecurity/tfsec-pr-commenter-action@v1.2.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          working_directory: ./ec2-project

  plan-ec2:
    name: EC2 Terraform Plan
    needs: [lint-ec2, security-ec2]
    runs-on: ubuntu-latest
    outputs:
      plan: ${{ steps.plan.outputs.plan }}
      exitcode: ${{ steps.plan.outputs.exitcode }}
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2

      - name: Terraform Init
        working-directory: ./ec2-project
        run: terraform init

      - name: Terraform Plan
        id: plan
        working-directory: ./ec2-project
        run: |
          mkdir -p ./terraform_plans
          terraform plan -lock=false -input=false -no-color -out=./terraform_plans/tfplan.binary
          terraform show -no-color ./terraform_plans/tfplan.binary > ./terraform_plans/plan.txt
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Comment Terraform Plan Output
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('./ec2-project/terraform_plans/plan.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan Output for \`ec2-project\`\n\n\`\`\`hcl\n${planOutput}\n\`\`\``
            });

  lint-s3:
    name: S3 Terraform Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2
      - uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest
      - name: Terraform Init
        working-directory: ./s3-project
        run: terraform init
      - name: Run TFLint
        working-directory: ./s3-project
        run: tflint --init && tflint
      - name: Terraform Format Check
        working-directory: ./s3-project
        run: terraform fmt -check -recursive || echo "::warning::Terraform fmt failed"
      - name: Terraform Format Fix
        run: terraform fmt -recursive
      - name: Terraform Validate
        working-directory: ./s3-project
        run: terraform validate || echo "::warning::Terraform validate failed"

  security-s3:
    name: S3 Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2
      - name: Terraform Init
        working-directory: ./s3-project
        run: terraform init
      - name: tfsec security scan
        uses: aquasecurity/tfsec-pr-commenter-action@v1.2.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          working_directory: ./s3-project

  plan-s3:
    name: S3 Terraform Plan
    needs: [lint-s3, security-s3]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2
      - name: Terraform Init
        working-directory: ./s3-project
        run: terraform init
      - name: Terraform Plan
        id: plan
        working-directory: ./s3-project
        run: |
          mkdir -p ./terraform_plans
          terraform plan -lock=false -input=false -no-color -out=./terraform_plans/tfplan.binary
          terraform show -no-color ./terraform_plans/tfplan.binary > ./terraform_plans/plan.txt
      - name: Comment Terraform Plan Output
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('./s3-project/terraform_plans/plan.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan Output for \`s3-project\`\n\n\`\`\`hcl\n${planOutput}\n\`\`\``
            });

  release-ec2:
    name: Create EC2 Release
    needs: plan-ec2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate EC2 Zip
        run: |
          zip -r ec2-config.zip ./ec2-project -x "*.terraform*" "*terraform.tfstate*" "*terraform.tfstate.backup*"
          mkdir -p releases
          mv ec2-config.zip releases/

      - name: Get EC2 Project Version
        id: version
        run: |
          latest_tag=$(git tag --list "ec2-v*" --sort=-v:refname | head -n 1)
          version=${latest_tag#ec2-v}
          major=$(echo "${version:-0.0.0}" | cut -d. -f1)
          minor=$(echo "${version:-0.0.0}" | cut -d. -f2)
          patch=$(echo "${version:-0.0.0}" | cut -d. -f3)
          new_patch=$((patch + 1))
          new_version="ec2-v${major}.${minor}.${new_patch}"
          echo "new_version=$new_version" >> "$GITHUB_OUTPUT"

      - name: Create EC2 Tag
        uses: mathieudutour/github-tag-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.version.outputs.new_version }}

      - name: Upload EC2 Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: ${{ steps.version.outputs.new_version }}
          title: "EC2 Release ${{ steps.version.outputs.new_version }}"
          files: releases/ec2-config.zip

  release-s3:
    name: Create s3 Release
    needs: plan-s3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate EC2 Zip
        run: |
          zip -r s3-config.zip ./s3-project -x "*.terraform*" "*terraform.tfstate*" "*terraform.tfstate.backup*"
          mkdir -p releases
          mv ec2-config.zip releases/

      - name: Get s3 Project Version
        id: version
        run: |
          latest_tag=$(git tag --list "s3-v*" --sort=-v:refname | head -n 1)
          version=${latest_tag#s3-v}
          major=$(echo "${version:-0.0.0}" | cut -d. -f1)
          minor=$(echo "${version:-0.0.0}" | cut -d. -f2)
          patch=$(echo "${version:-0.0.0}" | cut -d. -f3)
          new_patch=$((patch + 1))
          new_version="s3-v${major}.${minor}.${new_patch}"
          echo "new_version=$new_version" >> "$GITHUB_OUTPUT"

      - name: Create s3 Tag
        uses: mathieudutour/github-tag-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.version.outputs.new_version }}

      - name: Upload s3 Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: ${{ steps.version.outputs.new_version }}
          title: "s3 Release ${{ steps.version.outputs.new_version }}"
          files: releases/s3-config.zip


  deploy:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Download Release Artifact
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: ${{ github.repository }}
          file: terraform-config.zip
          target: terraform-config.zip
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Unzip Artifact
        run: unzip terraform-config.zip -d terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2
      - name: Terraform Init EC2
        working-directory: ./ec2-project
        run: terraform init
      - name: Terraform Apply
        working-directory: ./ec2-project
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "us-east-1"
        run: terraform apply -auto-approve

      - name: Terraform Init S3
        working-directory: ./s3-project
        run: terraform init
      - name: Terraform Apply
        working-directory: ./s3-project
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "us-east-1"
        run: terraform apply -auto-approve